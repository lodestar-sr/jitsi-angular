<mat-action-list *ngIf="rooms.length">
    <ng-container *ngFor="let room of rooms; let id = index">
        <button mat-list-item [routerLink]="['/room/info', room.name]">{{room.name}} ({{roomInfos[id]}})</button>
    </ng-container>
</mat-action-list>

<div *ngIf="!rooms.length">
    No rooms exists
</div>
