<div class="mb-3">
    <a routerLink="/room/list">Back</a>
</div>

<div class="mb-3" *ngFor="let user of users">
    <mat-list>
        <mat-list-item> JID: {{user.jID}} </mat-list-item>
        <mat-list-item> Display Name: {{user.displayName}} </mat-list-item>
        <mat-list-item> Email: {{user.email}} </mat-list-item>
    </mat-list>
</div>

<div *ngIf="!users.length">
    No room details
</div>
